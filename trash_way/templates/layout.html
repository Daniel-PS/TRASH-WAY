{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    
<head>

</head>

<body>

        <h1 class="titulo">Trash Way</h1>

        <div class="menu">
            <a href=".." class="home">Home</a>
            <a href="../mapa/" class="mapa">Mapa</a>
            <a href="" class="cacamba">Caçamba</a>
            <a href="" class="doacao">Doação</a>

    {% block content %}
    {% endblock %}

    </footer>

</html>
