{% extends 'layout.html'%}
{% load static %}
{% block content %}

<form method="post" id="login">
    {% csrf_token %}
    <label for="email">email: </label>
    <input name="email" type="email" required>

    <label for="senha">senha: </label>
    <input name="senha" type="password" required>

    <input type="submit" value="ENTRAR">
    {{dados}}
</form>

{% endblock %}
